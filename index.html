<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

        <script src="env.js"></script>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/socket.io.js"></script>

        <script>

        $(document).ready( () => {

            initSocket(SOCKET_CONN);

            $('#btnJoinRoom').click( (evt) => {

                evt.preventDefault();

                let txtJoinRoom = $('#txtJoinRoom');

                joinRoom(txtJoinRoom.val());

                txtJoinRoom.val("");

                return;
            });

            $('#btnMessageRoom').click( (evt) => {

                evt.preventDefault();

                let txtRoomName = $('#txtRoomName');
                let txtMessageRoom = $('#txtMessageRoom');

                emitToRooms(txtRoomName.val(), txtMessageRoom.val());

                txtRoomName.val("");
                txtMessageRoom.val("");

                return;
            });
        });

        </script>

    </head>
    <body>

        <div class="container">

            <!--[if lt IE 8]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            <!-- Add your site or application content here -->
            <p class="title alert alert-success text-center my-1 mw-100">This is Socket Online.</p>
            <p class="status alert alert-danger text-center my-1 mw-100">Status Socket - <span>Offline</span>.</p>

            <hr>

            <p class="message alert text-left my-1 mw-100"><strong>Message:</strong> <span></span></p>

            <hr>

            <form class="form-inline my-1 mw-100">

                <div class="form-group">

                <label class="sr-only">Rooms</label>

                    <p class="form-control-static">Join Room the of Name: </p>
                </div>

                <div class="form-group mx-sm-3">

                    <label for="joinRoom" class="sr-only">Password</label>

                    <input type="text" class="form-control" id="txtJoinRoom" placeholder="Room Name">
                </div>

                <button type="submit" class="btn btn-primary" id="btnJoinRoom">Confirm Join Room</button>
            </form>

            <hr>

            <form class="my-1">

                <div class="form-group">

                    <label for="txtRoomName">Room Name</label>

                    <input type="text" class="form-control" id="txtRoomName" placeholder="Room Name">
                </div>

                <div class="form-group">

                    <label for="txtMessageRoom">Message to Room</label>

                    <input type="text" class="form-control" id="txtMessageRoom" placeholder="Message to Room">
                </div>

                <button type="submit" class="btn btn-primary" id="btnMessageRoom">Confirm Message to Room</button>
            </form>

            <hr>

            <p class="geral alert text-left my-1 mw-100"><strong>Geral:</strong> <span></span></p>

            <hr>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
